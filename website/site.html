<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local CSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="div_main">
        <div id="div_wrapper_header">
            <div id="div_header">
                <div id="div_logo">
                    <img id="img_logo" src="img/nfl_logo.png" alt="Logo">
                </div>
            </div>
        </div>
        <div id="div_container_wrapper">
            <div id="div_container">
                <div id="div_sidebar_wrapper">
                    <div id="div_nav">
                        <ul id="ul_nav">
                            <li class="li_nav" data-content="content1"><a class="a_nav" href="#">Week 1</a></li>
                            <li class="li_nav" data-content="content2"><a class="a_nav" href="#">Week 2</a></li>
                            <li class="li_nav" data-content="content3"><a class="a_nav" href="#">Week 3</a></li>
                            <li class="li_nav" data-content="content4"><a class="a_nav" href="#">Week 4</a></li>
                        </ul>
                    </div>
                </div>
                <div id="div_content_wrapper">
                    <div id="div_content">
                        <h1>Welcome to the Homepage</h1>
                        <p>This is a sample content area.</p>
                        <ul id="ul_game">
                            <li class="li_game" id="time">07:00PM</li>
                            <li class="li_game" id="team">Buffalo Bills</li>
                            <li class="li_game" id="logo"><img id="img_team" src="img/Buffalo Bills.png" alt="Logo">
                            </li>
                            <li class="li_game" id="at">@</li>
                            <li class="li_game" id="logo"><img id="img_team" src="img/Chicago Bears.png" alt="Logo">
                            </li>
                            <li class="li_game" id="team">Chicago Bears</li>
                            <li class="li_game" id="watch">Full</li>
                            <li class="li_game" id="seen">yes</li>
                        </ul>
                        <ul id="ul_game">
                            <li class="li_game" id="time">07:00PM</li>
                            <li class="li_game" id="team">New England Patriots</li>
                            <li class="li_game" id="logo"><img id="img_team" src="img/New England Patriots.png"
                                    alt="Logo"></li>
                            <li class="li_game" id="at">@</li>
                            <li class="li_game" id="logo"><img id="img_team" src="img/Washington Commanders.png"
                                    alt="Logo"></li>
                            <li class="li_game" id="team">Washington Commanders</li>
                            <li class="li_game" id="watch">Full</li>
                            <li class="li_game" id="seen">yes</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
